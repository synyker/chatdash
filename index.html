<!doctype html>
<html ng-app="myApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-sanitize.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvZ6wU29mNcWs-pgLIv98tgOvAtg2RcSQ"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
		<script src="angular-app.js"></script>

		<link rel="stylesheet" type="text/css" href="styles.css" />

	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	</head>
	
	<body>
		<div ng-controller="MapController" class="container map">
			<div id="map">
			</div>
			<div ng-repeat="marker in markers"></div>
		</div>

		<div ng-controller="ChatController" class="container chat">
			<h1 ng-model="name">Now messaging as: {{ name }}</h1>
			<form action="">
				<input ng-model="newName" type="text" id="username" autocomplete="off" placeholder="Change nickname" />
				<button ng-click="changeName()">Send</button>
			</form>
			<ul id="messages">
				<li ng-repeat="message in messages"><span>{{ message.timestampString }}</span><span><{{ message.user }}> </span><span ng-bind-html="message.text | linky"></span></li>
				<div id="bottom"></div>
			</ul>
			<form action="">
				<label>Message: <input ng-model="message" type="text" id="m" autocomplete="off" /></label>
				<button ng-click="sendMessage()">Send</button>
			</form>
		</div>

		<div ng-controller="LinkController" class="container links">
			<h1>LINKS</h1>
			<ul id="links">
				<li ng-repeat="link in links">{{ link.user }} linked: <span ng-bind-html="link.url | linky"></span></li>
			</ul>
		</div>
	</body>

</html>
